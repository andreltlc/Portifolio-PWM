<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilo para remover a marcação ao clicar no link */
  a.no-outline {
    outline: none;
  }

  /* Estilo para remover a marcação ao clicar no botão */
  button.no-outline {
    outline: none;
  }
</style>
</head>
<body>
  <!-- Link sem marcação ao clicar -->
  <a href="#" class="no-outline">Link Sem Marcação</a>

  <!-- Botão sem marcação ao clicar -->
  <button class="no-outline">Botão Sem Marcação</button>
</body>
</html>
